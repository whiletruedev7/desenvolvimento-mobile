      <div>

    </div>

    <main>
      <div class="resumo">
        <div class="cor-texto-resumo font-tamanho-18">
          <div class="subtotal linha">
            <div class="">Subtotal</div>
            <div class="">R$ 12,00</div>
          </div>
          <div class="taxa-entrega linha">
            <div class="">Taxa de entrega</div>
            <div class="">R$ 5,00</div>
          </div>
        </div>

      <div class="formulario">

              <div class="item-input">
                <label for="numero">Número</label>
                <input type="text" id="numero" />
              </div>
              <div class="item-input">
                <label for="cep">cep</label>
                <input type="text" id="cep" />
              </div>
            </div>

            <div class="item-input">
              <label for="complemento">Complemento</label>
              <input type="text" id="complemento" />
            </div>

            <div class="item-input">
              <label for="bairro">Bairro</label>
              <input type="text" id="bairro" />
            </div>
          </fieldset>

          <div class="item-input">
            <label for="forma-pagamento">Forma de Pagamento</label>
            <select id="forma-pagamento">
              <option value="---">Selecione a forma de pagamento</option>
              <option value="pix">Pix</option>
              <option value="dinheiro">Dinheiro</option>
              <option value="cartao">Cartão</option>
            </select>
          </div>
          <!-- não iremos submeter o formulário -->
        </form>

            Finalizar Compra (API)
